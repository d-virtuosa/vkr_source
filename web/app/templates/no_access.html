<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Access</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header-title">Access Denied</h1>
        </div>
    </header>
    
    <main class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="message">
                    <p>Sorry, <strong>{{ current_username }}</strong>. Only administrators can view the blog.</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="logout-form">
                <h3>Logout</h3>
                <!-- Display username if user is logged in -->
                {% if session.user_id %}
                    <p>Logged in as: {{ current_username }}</p>
                {% endif %}
                <form action="{{ url_for('main.logout') }}" method="post">
                    <button type="submit" class="btn btn-danger">Logout</button>
                </form>
            </div>
            <p class="text-muted">Â© 2024 With love by d.virtuosa. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
